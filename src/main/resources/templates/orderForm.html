<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${pizzaOrder}">
    <h1>Order your pizza creations!</h1>
    <img th:src="@{/images/pizza.jpg}" style="width: 400px;height: 400px"/>
    <a th:href="@{/design}" id="another">Design another pizza</a><br/>

    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/><br/>
    <span class="validationErrors" style="color: red"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Name error</span><br/>

    <label for="deliveryStreet">Street: </label>
    <input type="text" th:field="*{deliveryStreet}"><br/>
    <span class="validationErrors" style="color: red"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street error</span><br/>

    <label for="house">House: </label>
    <input type="text" th:field="*{house}"><br/>
<span class="validationErrors" style="color: red"
th:if="${#fields.hasErrors('house')}"
th:errors="*{house}">House error</span><br/>

    <label for="flat">Flat: <label/>
        <input type="text" th:field="*{flat}"><br/>

        <label for="entrance">Entrance: <label/>
            <input type="text" th:field="*{entrance}"><br/>


            <label for="floor">Floor: <label/>
                <input type="text" th:field="*{floor}"><br/>

                <label for="doorPhone">doorPhone: <label/>
                    <input type="text" form="" th:field="*{doorPhone}"><br/>

                    <h3>Pay for the order</h3>
                    <label for="ccNumber">Credit card #: </label>
                    <input type="text" th:field="*{ccNumber}"><br/>
                    <span class="validationError" style="color: red"
                          th:if="${#fields.hasErrors('ccNumber')}"
                          th:errors="*{ccNumber}"> CC Num Error </span><br/>

                    <label for="ccExpiration">Expiration: </label>
                    <input type="text" th:field="*{ccExpiration}"><br/>
                    <span class="validationError" style="color: red"
                          th:if="${#fields.hasErrors('ccExpiration')}"
                          th:errors="*{ccExpiration}">Expiration Error</span><br/>

                    <label for="ccCVV">CVV: </label>
                    <input type="text" th:field="*{ccCVV}"><br/>
                    <span class="validationError" style="color: red"
                          th:if="${#fields.hasErrors('ccCVV')}"
                          th:errors="*{ccCVV}">ccCVV Error</span><br/>


                    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
