<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

</body>
<h1>Design your pizza!</h1>
<img th:src="@{/images/pizza.jpg}" style="width: 400px;height: 400px"/>
<form method="post" th:object="${pizza}">
    <div class="grid">
        <div class="ingredient-group" id ="boards">
            <h3>Determine your board:</h3>
            <div th:each="ingredient : ${board}">
                <input th:field ="*{ingredients}" type="checkbox"
                th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id ="meats">
            <h3>Pick you meats</h3>
            <div th:each="ingredient : ${meat}">
                <input th:field ="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}" INGREDIENT> </span><br/>
               </div>
                </div>
        <div class="ingredient-group" id ="seafoods">
            <h3>Select your sea foods</h3>
            <div th:each="ingredient : ${seafoods}">
                <input th:field = "*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}"INGREDIENT> </span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine you veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field ="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}"INGREDIENT></span><br/>
                </div>
                </div>
        <div class="ingredient-group" id ="sauces">
            <h3>Choose your sauce: </h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field ="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
             <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>
    </div>
    <h3>Name your pizza creation:</h3>
    <input type="text" th:field=" *{name}"/>
    <br/>
    <button>Submit Your Pizza</button>
</form>
</html>
